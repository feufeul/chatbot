<div layout:fragment="content" layout:decorator="layout">
	<div class="container">
	
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td>Time</td>
						<td>Chatter</td>
						<td>Message</td>
					</tr>
				</thead>
				<tbody>
				<tr th:each="chat : ${chathistory}">
					<td th:text="${chat.date}"></td>
					<td th:text="${chat.user.name}"></td>
					<td th:text="${chat.message}"></td>
				</tr>
			</tbody>
			</table>
		</div>
	
	</div>
</div>
